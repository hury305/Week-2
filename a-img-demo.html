<!DOCTYPE html>
<html lang="en" dir-"ltr">
  <head>
    <meta charset="utf-8">
    <title>a, img tag demo</title>
  </head>
  <body>
      <!--hyperlink using an a tag-->
      <h3>hyperlink</h3>
      <a href="https://www.google.com" target="_blank">click to go to Google</a>
      <!--line break-->
      <br>
      <!--img tag, self closing-->
      <h3>img tags</h3>
      <img src="img/bunny.png" alt="">
      <!--img hyperlink-->
      <br>
      <a href="https://www.google.com">
        <img src="img/puppy.jpg" alt=""></a>
      <br>
      <img src="img/untitled/kitty.png" alt="">
      <p>paragraph</p>
      <div class="div">
        division
      </div>
      <strong>strong</strong>
      <span>span</span>
      <strong>strong</strong>
      <em>emphasis &nbsp; emphasis</em>
      <ol>
        ordered list
        ordered list 2
      </ol>
      <ul>
        unordered list
        unordered list 2
      </ul>
      <li>list item</li>

  </body>
</html>
